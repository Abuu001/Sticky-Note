<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <title>Sticky Note</title>
 
</head>
<body>
    <div class="heading">
        <h1> ***Sticky Note***</h1>
        <p id="ts">By: Abraham Lugonzo</p>
    </div>
    <div id="form">
        <form id="inputForm">
            <input type="text" id="new-note-title-input" name="title" class="inputText" placeholder="Title" autofocus required>
            <input type="text" id="new-note-body-input" name="body" class="inputText" placeholder="Content" autocomplete="off" required>
            <button class="btn" type="submit">Create Note</button>
        </form>
    </div>

 <h3 id="no-notes" class="hidden">No notes found !! Please Add one</h3>
<ul id="notes"></ul>

<script src="js/script.js"></script>
</body>
</html>
